<style>
    .tab-content{
        box-shadow: 0 0 0;
    }

</style>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="pull-left page-title">{$title}</h4>
                <ol class="breadcrumb pull-right">
                    <li>{$title}</li>
                    <li class="active">{$name}</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{$name}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-12">
                            <form action="{:url('setting/sms')}"  target="frame" method="post" id="Add" style="margin-top: 20px">


                                    <div class="form-group clearfix">
                                        <label class="col-lg-1 control-label" for="KeyId">KeyId *</label>
                                        <div class="col-lg-7">
                                           <input type="hidden" name="id" value="{$wx.id}">
                                            <input class="form-control required" id="KeyId" value="{$wx.KeyId}" name="token" type="text" placeholder="KeyId">
                                        </div>
                                        <div class="col-lg-4">
                                           *阿里短信获得的KeyId
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-lg-1 control-label" for="KeySecret">KeySecret *</label>
                                        <div class="col-lg-7">
                                            <input class="form-control " id="KeySecret" name="KeySecret" value="{$wx.KeySecret}" type="text" placeholder="KeySecret">
                                        </div>
                                        <div class="col-lg-4">
                                            *阿里短信获得的KeySecret
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-lg-1 control-label" for="SignName">SignName </label>
                                        <div class="col-lg-7">
                                            <input class="form-control " id="SignName" name="SignName" value="{$wx.SignName}" type="text" placeholder="SignName">
                                        </div>
                                        <div class="col-lg-4">
                                            阿里短信签名
                                        </div>
                                    </div>














                            <div class="form-group ">
                                <div class=" col-sm-9">
                                    <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
                                </div>
                            </div>
                            </form>

                        </div>


                    </div>  <!-- End panel-body -->
                </div> <!-- End panel -->

            </div> <!-- end col -->

        </div>

    </div>
</div>
