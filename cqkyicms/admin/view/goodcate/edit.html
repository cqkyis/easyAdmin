<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">{$name}</h4>
        </div>
        <form id="Add" method="post" action="{:url('goodcate/edit',array('id'=>$vo['cate_id']))}" target="frame">
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label  class="control-label">上级菜单</label>
                        <input type="hidden" name="__token__" value="{$Request.token}" />
                        <input type="text"  class="form-control" value="{$pmenu.cate_name|default='根目录'}" disabled/>
                        <input type="hidden" name="parent_id" value="{$pmenu.cate_id|default=0}" class="form-control" />
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">

                        <div class="form-group">
                            <label for="cate_name" class="control-label">分类名称</label>
                            <input type="text" class="form-control" value="{$vo.cate_name}" id="cate_name" name="cate_name"  placeholder="分类名称">
                        </div>


                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label  for="remark" class="control-label">备注</label>
                        <textarea class="form-control" name="remark" id="remark" placeholder="备注"></textarea>

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label  class="control-label">排序</label>


                            <input type="text"  name="orderby" value="{$vo.orderby}" class="form-control" placeholder="排序">


                    </div>
                </div>


            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
        </div>
        </form>
    </div>
</div>
<script src="__JS__/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="__JS__/layer/layer.js"></script>
<script>
    $().ready(function() {

        $("#Add").validate({
            rules: {
                menu_name: "required",
                menu_role: "required"
            },
            messages: {
                menu_name: "菜单名称不能为空",
                menu_role: "菜单权限标识不能为空"
            },
            showErrors: function(errorMap, errorList) {

                $.each(errorList, function (i, v) {

                    layer.tips(v.message, v.element, {tips: [1, '#3595CC'], time: 2000 });
                    return false;
                });
                onfocusout: false
            }
        });

    });

    $.validator.setDefaults({
        submitHandler: function () {


           $('#Add').submit();

        }
    });

    $('#icon').on('click',function () {
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: "icon.html",
            title:"选择图标"
        });

    })
</script>
