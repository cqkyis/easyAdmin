{extend name='index/index'/}
{block name="main"}
<style>
    .tab-content{
        box-shadow: 0 0 0;
    }

</style>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="pull-left page-title">{$title}</h4>
                <ol class="breadcrumb pull-right">
                    <li>{$title}</li>
                    <li class="active">{$name}</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{$name}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-12">
                            <form action="{:url('goodconfig/index')}"  target="frame" method="post" id="Add" style="margin-top: 20px">


                                    <div class="form-group clearfix">
                                        <label class="col-lg-1 control-label" for="appid">是否开启包送 *</label>
                                        <div class="col-lg-7">
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="inlineRadio1" value="0" name="status" >
                                                <label for="inlineRadio1">禁用 </label>
                                            </div>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="inlineRadio2" value="1" name="status" >
                                                <label for="inlineRadio2"> 启用 </label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group clearfix">
                                        <label class="col-lg-1 control-label" for="postprice">配送费 </label>
                                        <div class="col-lg-7">
                                            <input class="form-control " id="postprice" name="postprice" value="{$config.postprice}" type="text" placeholder="配送费">
                                        </div>

                                    </div>

                                <div class="form-group clearfix">
                                    <label class="col-lg-1 control-label" for="mprice">满包送 </label>
                                    <div class="col-lg-7">
                                        <div class="input-group">
                                            <span class="input-group-addon">满</span>
                                            <input type="text" id="mprice" name="mprice" value="{$config.mprice}" class="form-control" placeholder="Username">
                                            <span class="input-group-addon">元包送</span>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-lg-1 control-label" for="sendtime">送达时间 </label>
                                    <div class="col-lg-7">
                                        <input class="form-control " id="sendtime" name="sendtime" value="{$config.sendtime}" type="text" placeholder="送达时间精确到分钟">
                                    </div>

                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-lg-1 control-label" for="yetime">营业时间 </label>
                                    <div class="col-lg-3">
                                        <div class="input-group">
                                        <span class="input-group-addon">早</span>
                                        <input class="form-control " id="yetime" name="yetime" value="{$config.yetime}" type="text" placeholder="营业时间">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="input-group">
                                        <span class="input-group-addon">晚</span>
                                        <input class="form-control " id="yetimes" name="yetimes" value="{$config.yetimes}" type="text" placeholder="营业时间">
                                        </div>
                                    </div>

                                </div>














                            <div class="form-group ">
                                <div class=" col-sm-9">
                                    <button type="submit" class="btn btn-info waves-effect waves-light">保存</button>
                                </div>
                            </div>
                            </form>

                        </div>


                    </div>  <!-- End panel-body -->
                </div> <!-- End panel -->

            </div> <!-- end col -->

        </div>

    </div>
</div>
